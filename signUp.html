<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Expense-Tracker</title>
</head>
<body>
    <header>
        <nav>
            <h1>this is nav bar</h1>
        </nav>
    </header>
    <main id="sign__up">
        <div class="signUp__form">
            <form action="#" method="post" id="form__registration" autocomplete="off">
                <div class="form__components">
                    <label for="username">Full Name:</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="form__components">
                    <label for="email">Email: </label>
                    <input type="text" name="User's Email" id="email">
                </div>
                <div class="form__components">
                    <label for="password">password: </label>
                    <input type="password" name="User's Password" id="password">
                </div>
                <div class="form__components">
                    <button type="submit" id="form__submitbtn">Register</button>
                </div>
                
            </form>

        </div>
        <div class="sign__in" id="sign__in">
            <label for="signIn__link">Already registered: </label>
            <a href="#" id="signIn__link">Sign In</a>

        </div>

    </main>

    
</body>
</html>
