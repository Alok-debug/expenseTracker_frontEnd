<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Expense-Tracker</title>
</head>
<body>
    <header>
        <nav>
            <h1>this is nav bar</h1>
        </nav>
    </header>
    <section>
        <h1>Sign Up </h1>
    </section>
    <main id="sign__up">
        <div class="signUp__form">
            <form action="#" method="post" id="form__registration" autocomplete="off" class="formInput">
                <div class="form__components">
                    <label for="name">Full Name:</label>
                    <input type="text" name="username" id="name" required>
                </div>
                <div class="form__components">
                    <label for="email">Email: </label>
                    <input type="text" name="User's Email" id="email" required>
                </div>
                <div class="form__components">
                    <label for="password">password: </label>
                    <input type="password" name="User's Password" id="password" required>
                </div>
                <div class="form__components">
                    <label for="phone">Phone Number: </label>
                    <input type="text" name="phone" id="phone" required>
                </div>
                <div class="form__components">
                    <button type="submit" id="form__submitbtn">Register</button>
                </div>
                
            </form>

        </div>
        <div class="sign__in" id="sign__in">
            <label for="signIn__link">Already registered: </label>
            <a href="./logIn.html" id="signIn__link">Sign In</a>

        </div>

    </main>


     <!-- Toggle notification -->
     <div id="container"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="signUp.js"></script>
</body>
</html>
