<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Expense-Tracker</title>
</head>
<body>
    <header>
        <nav id="nav__header">
            <div class="nav__tagName">
                <h1>Daily Expense Tracker</h1>
            </div>
            
            <div class="nav__options">
                <a href="signUp.html">Sign UP</a>
            </div>
            <div class="nav__options">
                <a href="#">Prime Member</a>
            </div>
        </nav>
    </header>
    
    <main id="sign__up">
        <div class="signUp__form">
            <form action="#" method="post" id="form__login" autocomplete="off" class="formInput">
                <div class="form__components">
                    <label for="email">Email: </label>
                    <input type="text" name="User's Email" id="email" required>
                </div>
                <div class="form__components">
                    <label for="password">password: </label>
                    <input type="password" name="User's Password" id="password" required>
                </div>
                <div class="form__components">
                    <button type="submit" id="form__submitbtn">Sign In</button>
                </div>
                
            </form>

        </div>
        <div class="sign__up " id="sign__up">
            <a id="forgotPassword" >Forgot Password?</a>
            <label for="signUp__link">New User: </label>
            <a href="./signUp.html" id="signUp__link">Sign Up</a>
        </div>

    </main>


     <!-- Toggle notification -->
     <div id="container"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="logIn.js"></script>
</body>
</html>
