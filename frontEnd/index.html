<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="signUp-loginUI/main.css">
</head>
<body>
  <header>
    <nav id="nav__header">
        <div class="nav__tagName">
            <h1>Daily Expense Tracker</h1>
        </div>
        
        <div class="nav__options">
            <a href="./signUp-loginUI/logIn.html">Sign In</a>
        </div>
        <div class="nav__options">
            <a href="#">Prime Member</a>
        </div>
    </nav>
  </header>


<div id="main__container" class="container" >
        <form action="" method="get" id="ExpenseInputForm" autocomplete="off">
            <div class="form__components">
              <label for="amount" class="labels">Enter expense amount:</label>
              <input type="number" name="amount" id="E_amount" required>
            </div>
            <div class="form__components">
                <label for="Description" class="labels">Description: </label>
                <input type="text" name="Description" id="descript" required>
            </div>
            <div class="form__components">
                <label for="cars" class="labels">Choose Category:</label>
                <select id="exp_cat" name="category" required>
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Movie">Movie</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form__componentsbtn">
              <input type="submit" value="submit" id="submitbtn">
              <input id="updatebtn" type="button" value="Update Data">
            </div>
            
        </form>
    </div>

  
  <div id="notification__Container">
    <!-- notification container -->
  </div>


  <div id="display__Container">

  </div>

  <div class="premium__container">
    <input type="submit" id="premium" value="Buy Premium">
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <button id="close">&times;</button>
        <h1>Expense Tracker Premium</h1>
        <p>Buy at INR 499 only</p>
        <input type="submit" id="pay" value="Pay Now" style="display: none;" >
      </div>
    </div>

  </div>
  

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
